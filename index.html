<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tran Tuan Kiet</title>
    <link rel="stylesheet" href="style.css">
   
    <link rel="stylesheet" href="./bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./bootstrap-4.6.1-dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="./bootstrap-4.6.1-dist/js/jquery.min.js">
    
</head>
<body>
    <div class="contaier">
        <div class="main">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                  <ul class="nav navbar-nav">
                    <li class="active"><a href="index.html">Trang chủ</a></li>
                    <li><input type="submit" id="mocmd" value="Đặt mua"></li>
                  </ul>
                </div>
            </nav>
            <table class="table">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Mã bệnh nhân</th>
                        <th>Mật khẩu</th>
                        <th>Ngày khám</th>
                        <th>Loại dích vụ</th>
                        <th>Chuyên khoa</th>
                    </tr>
                </thead>
                <tbody>
    
                </tbody>
            </table>
        </div>
    </div>
    <form id="modal">
        <div class="form-head">
            <h2>Đặt lịch khám online</h2>
            <p>x</p>
        </div>
        <div class="form-group">
            <label for="maBN">Mã bệnh nhân</label>
            <input type="text" class="form-control" id="maBN" placeholder="Mã bệnh nhân" name="maBN">
            <label style="color: red">(*)BN-YYYYY</label>
        </div>
        <div class="form-group">
            <label for="pwd">Mật khẩu</label>
            <input type="password" class="form-control" id="pwd" placeholder="Mật khẩu" name="pwd">
            <label style="color: red">(*)</label>

        </div>
        <div class="form-group">
            <label for="ngayKham">Ngày khám</label>
            <input type="date" class="form-control" id="date" placeholder="Ngày khám" name="ngayKham">
            <label style="color: red">(*)</label>

        </div>
        <div class="form-group">
            <label for="loaiDV">Loại dịch vụ</label><br>
            <label class="checkbox-inline"><input type="checkbox" value="">Khám bệnh theo yêu cầu</label>
            <label class="checkbox-inline"><input type="checkbox" value="">Điều trị ngoại trú</label>
            <label class="checkbox-inline"><input type="checkbox" value="">Bác sĩ theo yêu cầu</label>
        </div>
        <div class="form-group">
            <label for="chuyenKhoa">Chuyên khoa</label>
            <input type="text" class="form-control" id="chuyenKhoa" placeholder="Chuyên khoa" name="chuyenKhoa">
        </div>
        <button type="submit" id="dat" class="btn btn-primary">Submit</button>
        <br>
        <br>
        <button type="submit" id="dong" class="btn btn-primary kiet" style="margin-left: 500px;">Close</button>
    </form>
    <script src="main.js"></script>
</body>
</html>
