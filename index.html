<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tran Tuan Kiet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./bootstrap-4.6.1-dist/js/bootstrap.min.js">
    <link rel="stylesheet" href="main.js">
    <link rel="stylesheet" href="./bootstrap-4.6.1-dist/js/jquery.min.js">
</head>
<body>
    <div class="contaier">
        <div class="main">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                  <ul class="nav navbar-nav">
                    <li class="active"><a href="index.html">Trang chủ</a></li>
                    <li><a href="#" id="open">Đặt mua</a></li>
                  </ul>
                </div>
            </nav>
            <table class="table">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Mã bệnh nhân</th>
                        <th>Mật khẩu</th>
                        <th>Ngày khám</th>
                        <th>Loại dích vụ</th>
                        <th>Chuyên khoa</th>
                    </tr>
                </thead>
                <tbody>
    
                </tbody>
            </table>
        </div>
        <form id="book-form">
            <label for="patient-id">Mã bệnh nhân*: </label>
            <input type="text" id="patient-id" name="patient-id" required>
            <span id="patient-id-error"></span><br>
            
            <label for="password">Mật khẩu*: </label>
            <input type="password" id="password" name="password" required>
            <span id="password-error"></span><br>
            
            <label for="date">Ngày khám*: </label>
            <input type="date" id="date" name="date" required>
            <span id="date-error"></span><br>
            
            <label>Loại dịch vụ*: </label><br>
            <input type="checkbox" id="service1" name="service" value="service1">
            <label for="service1">Khám theo yêu cầu</label><br>
            <input type="checkbox" id="service2" name="service" value="service2">
            <label for="service2">Điều trị ngoại trú</label><br>
            <input type="checkbox" id="service3" name="service" value="service3">
            <label for="service3">Bác sĩ theo yêu cầu</label>
            <span id="service-error"></span><br>
            
            <label for="specialty">Chuyên khoa*: </label>
            <select id="specialty" name="specialty">
              <option value="0.1">Ngoại tổng quát</option>
              <option value="0.2">Nhi</option>
              <option value="0.3">Nội tổng quát</option>
            </select>
            <span id="specialty-error"></span><br>
            
            <input type="submit" value="Đặt lịch">
          </form>
    </div>
    
</body>
</html>
